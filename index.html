<body>
<div id="div" style="margin-left:auto; margin-right:auto; width:1000px; height:auto;"></div>
<div id="start" style="margin-left:auto; margin-right:auto; width:1000px; height:auto; text-align:center;">
<input type='button' id='tryAgain' value='Try Again' onclick='Reset()' /><div id="time"></div><div id="comment"></div></div>
</body>
</html>
<script>

	//pravljenje canvas-a
	document.getElementById('tryAgain').disabled = true;
	makeCanvas(1000 /* sirina */, 500 /* visina */);
	Loading();
	var g 			= new Game();
	var ship 		= new MainPlayer();
	var bg 			= new Background();
	var comet 		= new Comet(2);
	var asteroid 	= new Asteroid(2);

	setTimeout(function()
	{
		
		g.Start();
		g.AddObject(bg);
		g.AddObject(ship);
		var StartingLevel = new Level();
		g.AddObject(StartingLevel);
		g.AddObject(asteroid);

	}, 2000);

	setTimeout(function()
	{

		g.AddObject(comet);

	}, 13000);

</script>
