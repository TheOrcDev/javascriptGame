<body style="background: black;">
<div class="canvas" id="div"></div>
<div id="start" class="canvas">
	<button id='tryAgain' onclick='Reset()' style="color: whitesmoke;">Try Again</button>
	<div id="time" style="color: whitesmoke;"></div>
	<div id="comment" style="color: whitesmoke;"></div>
</div>

<script>

	//initiation
	document.getElementById('tryAgain').disabled = true;
	makeCanvas(1000 /* sirina */, 500 /* visina */);
	Loading();
	var g 			= new Game();
	var ship 		= new MainPlayer();
	var bg 			= new Background();

	setTimeout(function()
	{
		g.Start();
		g.AddObject(bg);
		g.AddObject(ship);
		var StartingLevel = new Level();
		g.AddObject(StartingLevel);

	}, 2000);

</script>
